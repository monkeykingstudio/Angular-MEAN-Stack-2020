
<mat-card>
 <form>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle"/>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Edit Post:</mat-label>
    <textarea matInput [(ngModel)]="enteredContent" #postInput rows="6"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onAddPost()">Save post</button>
 </form>
</mat-card>
